<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--LISTAS DESORDENADAS--> 


            <!--Las listas tienen que estar envueltas en UL y cada elemento de la lista en LI-->
    <h1>
        <UL>
            <LI>
                Elemento 1
            </LI>

            <LI>
                Elemento 2
            </LI>

            <LI>
                Elemento 3
            </LI>

            <LI>
                Elemento 4
            </LI>
        </UL>
    </h1>

    <!--LISTAS ORDENADAS-->

            <!--Envolvemos en ol y cada elemento en li-->
    <ol>
        <LI>
            Elemento 1
        </LI>

        <LI>
            Elemento 2
        </LI>

        <LI>
            Elemento 3
        </LI>

        <LI>
            Elemento 4
        </LI>
    </ol>
    

</body>
</html>
