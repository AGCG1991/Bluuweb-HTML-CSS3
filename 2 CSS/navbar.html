<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <nav>
        <button class="nav-boton" onclick="accion()">Menu</button>
        <!--la clase acción() detecta el click del ratón, llamamos a una función JS-->
        <a href="#" class="nav-enlace desaparece">Inicio</a>
        <a href="#" class="nav-enlace desaparece">Nosotros</a>
        <a href="#" class="nav-enlace desaparece">Servicios</a>
        <a href="#" class="nav-enlace desaparece">Contactos</a>
    </nav>

    <script>
        function accion(){
            console.log("Está funcionando mi botón");
            var ancla =document.getElementsByClassName('nav-enlace');
            //Tenemos que rastrear toda ancla con la clase nav-enlace para luego quitarle la clase desaparece y que
            //al pulsar con el ratón nos muestre el menú

            for(var i =0; i<ancla.length; i++)
            {
                ancla[i].classList.toggle('desaparece'); 
                //Si tiene la clase "desaparece" la quita, pero si NO la tiene, la coloca

            }
        }
    </script>
</body>
</html>
